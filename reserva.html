  <form action="">

    <div class="container mt-4 border rounded w-50 shadow-lg p-3 ">

      <H1 class="text-center">Reserva tu mesa</H1>
      <p class="text-center">Completa el formulario y te confirmaremos tu reserva.</p>

     <div class="m-3">
       <label for="nombre" class="form-label">Nombre completo:</label>
       <input type="text" id="nombre" class="form-control mt-3" placeholder="Ej:Juan Perez">
      </div>

      <div class="m-3">
       <label for="correo" class="form-label">Correo electrónico:</label>
       <input type="email" id="correo" class="form-control mt-3" placeholder="Correo@ejemplo.com">
      </div>

     <div class="m-3">
       <label for="fecha" class="form-label">Fecha de la reserva:</label>
       <input type="date" id="fecha" class="form-control mt-3" placeholder="dd/mm/aa">
      </div>

     <div class="m-3">
       <label for="hora" class="form-label">Hora:</label>
       <input type="time" id="hora" class="form-control mt-3" placeholder="---:-- -----">
      </div>

     <div class="m-3">
       <label for="" class="form-label">Número de personas:</label>
       <select class="form-select" aria-label="Default select example">
         <option selected >1</option>
         <option value="2">2</option>
         <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6+</option>
       </select>
      </div>

     <div class="d-grip-gap-2 m-3 ">
       <button class="btn btn-primary form-control">Reservar ahora</button>
      </div>

    </div>

  </form>
